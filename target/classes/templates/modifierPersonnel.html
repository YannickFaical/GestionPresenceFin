<htmlxmlns:th="http://www.thymeleaf.org" >

<head>
		<title></title>
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="partials/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Modifier un personnel</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Tableau de bord</li>
                <li class="breadcrumb-item"><a th:href="@{/afficherPersonnel}">Liste du personnel</a></li>
                <li class="breadcrumb-item active">Modifier un personnel</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mettre à jour</h5>
                        <!-- Form -->
						<form th:action="@{/updatePersonnel}" th:object="${personnel}" method="post" enctype="multipart/form-data">
						    
						    <div class="row mb-3">
						        <input type="hidden" th:field="*{idPersonnel}" />
						    </div>
						    <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Rôle</label>
            <div class="col-sm-9">
                <select class="form-select" aria-label="Default select example" th:field="*{role}">
                    <option value="PERSONNEL">PERSONNEL</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
        </div>
						    <div class="row mb-3">
						        <label for="nom" class="col-sm-3 col-form-label">Nom</label>
						        <div class="col-sm-9">
						            <input type="text" class="form-control" id="nom" th:field="*{nom}">
						        </div>
						    </div>
						    <div class="row mb-3">
						        <label for="prenom" class="col-sm-3 col-form-label">Prénom</label>
						        <div class="col-sm-9">
						            <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
						        </div>
						    </div>
						    <div class="row mb-3">
						        <label for="poste" class="col-sm-3 col-form-label">Poste</label>
						        <div class="col-sm-9">
						            <input type="text" class="form-control" id="poste" th:field="*{poste}">
						        </div>
						    </div>
						    <div class="row mb-3">
						        <label for="email" class="col-sm-3 col-form-label">Email</label>
						        <div class="col-sm-9">
						            <input type="email" class="form-control" id="email" th:field="*{email}">
						        </div>
						    </div>
						    
						    <div class="row mb-3">
						        <label for="photo" class="col-sm-3 col-form-label">Photo</label>
						        <div class="col-sm-9">
						            <input type="file" class="form-control" id="photo" name="file">
						        </div>
						    </div>
						
						    <div class="row mb-3">
						        <label for="estPermanent" class="col-sm-3 col-form-label">Est permanent ?</label>
						        <div class="col-sm-9">
						            <select class="form-control" id="estPermanent" th:field="*{estPermanent}">
						                <option value="OUI">OUI</option>
						                <option value="NON">NON</option>
						            </select>
						        </div>
						    </div> 
						    <div class="row mb-3">
						        <div class="col-sm-12">
						            <button type="submit" class="btn btn-primary" value="Update">Modifier</button>
						        </div>
						    </div>
						</form>
                        <!-- End Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

  
<!-- ======================= FIN CONTENU PAGE  ========================== -->
  
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>
  <!-- End Footer =========== -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>


<!-- Vendor JS Files -->
  <script src="../vendor/apexcharts/apexcharts.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/chart.js/chart.umd.js"></script>
  <script src="../vendor/echarts/echarts.min.js"></script>
  <script src="../vendor/quill/quill.min.js"></script>
  <script src="../vendor/simple-datatables/simple-datatables.js"></script>
  <script src="../vendor/tinymce/tinymce.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
</html>
