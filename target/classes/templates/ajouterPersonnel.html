<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Ajouter un personnel</title>
  <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= -->
<header th:replace="partials/header :: header"></header>
<!-- End Header=== -->

<!-- ======= Sidebar ======= -->
<aside th:replace="partials/sidebar :: sidebar"></aside>
<!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Ajouter un personnel</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Tableau de bord</li>
        <li class="breadcrumb-item"><a th:href="@{/afficherPersonnel}">Liste du personnel</a></li>
        <li class="breadcrumb-item active">Ajouter un personnel</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-8">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nouveau personnel</h5>

            <!-- General Form Elements -->
         			<form th:action="@{/savePersonnel}" th:object="${personnel}" method="post" enctype="multipart/form-data">
              
              
              <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Rôle</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Default select example" name="role" required="required">
                                    <option value="PERSONNEL">PERSONNEL</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </div>
              <div class="row mb-3">
                <label for="nom" class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nom" name="nom" required="required">
                </div>
              </div>
              <div class="row mb-3">
                <label for="prenom" class="col-sm-3 col-form-label">Prénom</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="prenom" name="prenom" required="required">
                </div>
              </div>
              <div class="row mb-3">
                <label for="poste" class="col-sm-3 col-form-label">Poste</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="poste" name="poste" required="required">
                </div>
              </div>

              <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" name="email" required="required">
                </div>
              </div>
              <div class="row mb-3">
                <label for="password" class="col-sm-3 col-form-label">Mot de passe</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" name="password" required="required">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPhoto" class="col-sm-3 col-form-label">Photo</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                </div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">Permanent</legend>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estPermanent" id="permanentOui" value="OUI">
                    <label class="form-check-label" for="permanentOui">
                      OUI
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="estPermanent" id="permanentNon" value="NON">
                    <label class="form-check-label" for="permanentNon">
                      NON
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="row mb-3">
                <div class="col-sm-9 offset-sm-3">
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>

    </div>
  </section>

</main><!-- End #main -->

<!-- End #main -->

<!-- ======================= FIN CONTENU PAGE  ========================== -->

<!-- ======= Footer ======= -->
<footer th:replace="partials/footer :: footer"></footer>
<!-- End Footer =========== -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

<script src="../js/main.js"></script>

</html>
