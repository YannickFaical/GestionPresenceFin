<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Affecter un étage</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
	
	<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="partials/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->



    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Affecter un étage</h1>
        </div>
        <section class="section">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Affectation d'un étage à un homme d'étages</h5>
                            <form th:action="@{/affectationEtage}" method="post">
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Personnel</label>
                                    <div class="col-sm-8">
                                        <select class="form-select" name="personnelId">
                                            <option value="" selected>Sélectionner personnel</option>
                                            <option th:each="personnel : ${personnelListHE}" th:value="${personnel.idPersonnel}" th:text="${personnel.nom + ' ' + personnel.prenom}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Etage</label>
                                    <div class="col-sm-8">
                                        <select class="form-select" name="libelle">
                                            <option value="" selected>Selectionner étage</option>
                                            <option value="Etage 1">Etage 1</option>
                                            <option value="Etage 2">Etage 2</option>
                                            <option value="Etage 3">Etage 3</option>
                                            <option value="Etage 4">Etage 4</option>
                                            <option value="Etage 5">Etage 5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>
  <!-- End Footer =========== -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>

<!-- Vendor JS Files -->
  <script src="../vendor/apexcharts/apexcharts.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/chart.js/chart.umd.js"></script>
  <script src="../vendor/echarts/echarts.min.js"></script>
  <script src="../vendor/quill/quill.min.js"></script>
  <script src="../vendor/simple-datatables/simple-datatables.js"></script>
  <script src="../vendor/tinymce/tinymce.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
</html>
