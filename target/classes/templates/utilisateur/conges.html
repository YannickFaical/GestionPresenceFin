<html xmlns:th="http://www.thymeleaf.org" >
<head>
		<title></title>
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="utilisateur/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Mes congés</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dashbord}">Tableau de bord</a></li>
                <li class="breadcrumb-item active">Mes congés</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
						 <h5 class="card-title">Demander un congé <a th:href="@{/demanderConge}"><i class="fas fa-plus"></i></a></h5>

                        <!-- Table des Congés -->
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    
                                    <th>Date de début</th>
                                    <th>Date de fin</th>
                                    <th>Motif</th>
                                    <th>Statut de validation</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Boucle à travers la liste des congés -->
                                 <tr th:each="conge : ${conges}">
        <td th:text="${conge.dateDebut}"> </td>
        <td th:text="${conge.dateFin}"> </td>
        <td th:text="${conge.motif}"> </td>
        <td th:text="${conge.statutValidation}"> </td>
    </tr>
    <!-- Si aucun congé enregistré -->
    <tr th:if="${#lists.isEmpty(conges)}">
        <td colspan="4">Aucun congé enregistré</td>
    </tr>
                            </tbody>
                        </table>
                        <!-- Fin de la Table des Congés -->
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->


  
<!-- ======================= FIN CONTENU PAGE  ========================== -->
  
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>
  <!-- End Footer =========== -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>

  <script src="../vendor/chart.js/chart.umd.js"></script>
  <script src="../vendor/echarts/echarts.min.js"></script>
  <script src="../vendor/quill/quill.min.js"></script>
  <script src="../vendor/simple-datatables/simple-datatables.js"></script>
  <script src="../vendor/tinymce/tinymce.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
</html>
