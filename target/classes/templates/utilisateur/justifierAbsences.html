<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="utilisateur/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->

<!-- Justifier une absence -->
<main id="main" class="main">
    <div class="container">
        <div class="pagetitle">
            <h1>Justifier une absence</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashbord}">Tableau de bord</a></li>
                    <li class="breadcrumb-item"><a href="@{/absencesUser}">Absences</a></li>
                    <li class="breadcrumb-item active">Justifier absence</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Justifier</h5>

                            <!-- Formulaire de justification -->
                            <form th:action="@{/saveJustification}" method="post">
								<input type="hidden" name="absenceId" th:value="${absence.id}" />
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Date :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="01/05/2024" disabled style="background-color: #f2f2f2;" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Heure de début :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="08:30" disabled style="background-color: #f2f2f2;" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Heure de fin :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="10:30" disabled style="background-color: #f2f2f2;" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label" for="type">Motif :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="Maladie" disabled style="background-color: #f2f2f2;" />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label" for="justification">Justifié :</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="Oui" disabled style="background-color: #f2f2f2;" />
                                    </div>
                                </div>
                                <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Justification :</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="justification" 
               th:value="${absence.justificatif}" 
               th:disabled="${absence.justifier == 'Justifié'}" 
               required />
    </div>
</div>

                                <div class="row mb-3">
                                    <div class="col-sm-9 offset-sm-3">
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    </div>
                                </div>
                            </form><!-- End Formulaire de justification -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->
  
<!-- ======================= FIN CONTENU PAGE  ========================== -->

  
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>

</body>
