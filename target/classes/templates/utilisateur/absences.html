<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste du personnel</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/style.css}" />

    <!-- Vendor CSS Files -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<header th:replace="partials/header :: header"></header>
<!-- End Header -->

<!-- Sidebar -->
<aside th:replace="utilisateur/sidebar :: sidebar"></aside>
<!-- End Sidebar -->

<!-- ---------- CONTENU PAGE  ----------- -->
<main id="main" class="main">
    <div class="container">
        <div class="pagetitle">
            <h1>Absences</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashbord}">Tableau de bord</a></li>
                    <li class="breadcrumb-item active">Absences</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <!-- Tableau avec les absences du personnel connecté -->
                            <table class="table datatable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Heure de début</th>
                                        <th>Heure de fin</th>
                                        <th>Motif</th>
                                        <th>Statut</th>
                                        <th>Justificatif</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Vérifiez si la liste des absences est vide -->
                                    <th:block th:if="${absences.isEmpty()}">
                                        <tr>
                                            <td colspan="6">Aucune absence enregistrée.</td>
                                        </tr>
                                    </th:block>
                                    <!-- Fin de la vérification de la liste vide -->

                                    <!-- Boucle à travers les absences du personnel -->
                                    <tr th:each="absence : ${absences}">
                                        <td th:text="${absence.jourAbsence}"> </td>
                                        <td th:text="${absence.heureDebut}"> </td>
                                        <td th:text="${absence.heureFin}"> </td>
                                        <td th:text="${absence.type}"> </td>
                                        <td th:text="${absence.justifier}"> </td>
                                        <td th:text="${absence.justificatif}"> </td>
                                      <td th:if="${absence.justifier != 'Justifié'}">
        <!-- Lien vers la page de justification -->
     <a th:href="@{/justifierAbsence(absenceId=${absence.id})}" title="Justifier">
    <i class="fas fa-edit"></i>
    Justifier
</a>

    </td>

                                    </tr>
                                    <!-- Fin de la boucle -->
                                </tbody>
                            </table>
                            <!-- Fin du tableau avec les absences -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
</main>
<!-- -------- FIN CONTENU ------------ -->

<!-- Pied de page -->
<footer th:replace="partials/footer :: footer"></footer>
<!-- Fin du pied de page -->

<!-- Bouton de retour en haut -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Inclure Bootstrap JS -->

</body>
<script src="../vendor/apexcharts/apexcharts.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/chart.js/chart.umd.js"></script>
<script src="../vendor/echarts/echarts.min.js"></script>
<script src="../vendor/quill/quill.min.js"></script>
<script src="../vendor/simple-datatables/simple-datatables.js"></script>
<script src="../vendor/tinymce/tinymce.min.js"></script>
<script src="../vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../js/main.js"></script>
</html>
