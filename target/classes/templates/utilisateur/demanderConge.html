<htmlxmlns:th="http://www.thymeleaf.org" >

<head>
		<title></title>
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="utilisateur/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->

<main id="main" class="main">
    <div class="container">
        <div class="pagetitle">
            <h1>Demander un congé</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashbord}">Tableau de bord</a></li>
                    <li class="breadcrumb-item"><a href="@{/afficherCongeUser}">Mes congés</a></li>
                    <li class="breadcrumb-item active">Demander congé</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Congé</h5>

                            <!-- Message d'erreur -->
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <strong>Désolé!</strong> <span th:text="${errorMessage}"></span>
                            </div>

                            <!-- Formulaire de demande de congé -->
                            <form th:action="@{/ajouterCongeUser}" method="post">
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Date début :</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="dateDebut" required />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Date fin :</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="dateFin" required />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Motif :</label>
                                    <div class="col-sm-9">
                                        <select class="form-select" name="motif" required>
                                            <option value="">Sélectionner motif</option>
                                            <option value="Maladie">Maladie</option>
                                            <option value="Maternité">Maternité</option>
                                            <option value="Vacances">Vacances</option>
                                            <option value="Autres">Autres</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-9 offset-sm-3">
                                        <button type="submit" class="btn btn-primary">Demander</button>
                                    </div>
                                </div>
                            </form><!-- End Formulaire de demande de congé -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->

<!-- ======================= FIN CONTENU PAGE  ========================== -->
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>
  <!-- End Footer =========== -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>


<!-- Vendor JS Files -->
  <script src="../vendor/apexcharts/apexcharts.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/chart.js/chart.umd.js"></script>
  <script src="../vendor/echarts/echarts.min.js"></script>
  <script src="../vendor/quill/quill.min.js"></script>
  <script src="../vendor/simple-datatables/simple-datatables.js"></script>
  <script src="../vendor/tinymce/tinymce.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
</html>
