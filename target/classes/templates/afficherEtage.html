<html xmlns:th="http://www.thymeleaf.org" >

<head>
		<title></title>
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="partials/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Hommes d'étages</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Tableau de bord</a></li>
                    <li class="breadcrumb-item active">Hommes d'étages</li>
                </ol>
            </nav>
        </div>
        <!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-10">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Affectation étage <a th:href="@{/affecterEtage}"><i class="fas fa-plus"></i></a></h5>

                            <!-- Default Table -->
                            <table class="table">
                                <thead>
                                    <tr>
                                        
                                        <th scope="col">Libelle</th>
                                        <th scope="col">Personnel</th>
                                        <th scope="col">Email</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
      					 <tbody>
                  <!-- Vérification si la liste est vide -->
                  <th:block th:if="${#lists.isEmpty(etages)}">
                    <tr>
                      <td colspan="5" class="text-center">Aucun homme d'étages affecté</td>
                    </tr>
                  </th:block>
                  <!-- Itération sur la liste des étages -->
                  <th:block th:each="etage : ${etages}">
                    <tr>
                      <!-- Colonnes pour chaque étage -->
                     
                      <td th:text="${etage.libelle}" style="font-weight: bold;"></td>
                      <td th:text="${etage.personnel.nom + ' ' + etage.personnel.prenom}"></td>
                      <td th:text="${etage.personnel.email}"></td>
                      <td>
                        <!-- Actions pour chaque étage -->
                        <a th:href="@{/modifierEtage}" title="Modifier" style="margin-right: 10px; text-decoration: none;">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/supprimerEtage}" title="Supprimer">
                            <i class="fas fa-trash" style="color: red; text-decoration: none;"></i>
                        </a>
                      </td>
                    </tr>
                  </th:block>
                </tbody>
                            </table>
                            <!-- End Default Table Example -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- End #main -->

  
<!-- ======================= FIN CONTENU PAGE  ========================== -->
  
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>
  <!-- End Footer =========== -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>


<!-- Vendor JS Files -->
  <script src="../vendor/apexcharts/apexcharts.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/chart.js/chart.umd.js"></script>
  <script src="../vendor/echarts/echarts.min.js"></script>
  <script src="../vendor/quill/quill.min.js"></script>
  <script src="../vendor/simple-datatables/simple-datatables.js"></script>
  <script src="../vendor/tinymce/tinymce.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
</html>
