<htmlxmlns:th="http://www.thymeleaf.org" >

<head>
		<title></title>
		<link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" th:href="@{../css/style.css}" />
		
		<!-- Vendor CSS Files -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="partials/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Valider/Refuser un congé</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Tableau de bord</li>
                <li class="breadcrumb-item"><a th:href="@{/afficherConge}">Demande de congés</a></li>
                <li class="breadcrumb-item active">Valider/Refuser un congé</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

   <section class="section">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Valider ou Refuser</h5>
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <strong>Attention!</strong> <span th:text="${errorMessage}"></span>
                        </div>
                        <!-- General Form Elements -->
                        <form th:action="@{/validerOuRefuserConge/{idConge}(idConge=${conge.idConge})}" th:object="${conge}" method="post">
                            <!-- Champ caché pour stocker l'ID du personnel -->
                            <input type="hidden" th:field="*{personnel.idPersonnel}" />
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">Personnel</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:value="${conge.personnel.nom + ' ' + conge.personnel.prenom}" disabled style="background-color: #f2f2f2;" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">Motif</label>
                                <div class="col-sm-9">
                                    <select class="form-select" aria-label="Default select example" th:field="*{motif}" disabled style="background-color: #f2f2f2;">
                                        <option value="" selected>Selectionner motif</option>
                                        <option value="Maladie">Maladie</option>
                                        <option value="Maternité">Maternité</option>
                                        <option value="Vacances">Vacances</option>
                                        <option value="Autres">Autres</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDate" class="col-sm-3 col-form-label">Date début</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" th:field="*{dateDebut}" disabled style="background-color: #f2f2f2;" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDate" class="col-sm-3 col-form-label">Date fin</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" th:field="*{dateFin}" disabled style="background-color: #f2f2f2;" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">Statut de validation</label>
                                <div class="col-sm-9">
                                    <select class="form-select" aria-label="Default select example" name="statutValidation" th:field="*{statutValidation}">
                                        <option value="EN_ATTENTE">En attente</option>
                                        <option value="ACCEPTE">Accepté</option>
                                        <option value="REFUSE">Refusé</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Valider</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
  
<!-- ======================= FIN CONTENU PAGE  ========================== -->
  
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>
  <!-- End Footer =========== -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>


<!-- Vendor JS Files -->
  <script src="../vendor/apexcharts/apexcharts.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/chart.js/chart.umd.js"></script>
  <script src="../vendor/echarts/echarts.min.js"></script>
  <script src="../vendor/quill/quill.min.js"></script>
  <script src="../vendor/simple-datatables/simple-datatables.js"></script>
  <script src="../vendor/tinymce/tinymce.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
</html>
