<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notifications</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/style.css}" />

    <!-- Vendor CSS Files -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../vendor/simple-datatables/style.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<header th:replace="partials/header :: header"></header>
<!-- End Header -->

<!-- Sidebar -->
<aside th:replace="partials/sidebar :: sidebar"></aside>
<!-- End Sidebar -->

<!-- ---------- CONTENU PAGE  ----------- -->
<main id="main" class="main">
    <div class="container">
        <div class="pagetitle">
            <h1>Notifications</h1>
           
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body" border="1">
                            
                           <div th:each="notification : ${notifications}" style="margin: 5px 10px 5px 10px;">
                                <p>Date :<b> <span th:text="${notification.date}"></span> </b></p>
                                <p><span th:text="${notification.message}"></span><b><span th:text="${notification.personnel.nom + ' ' + notification.personnel.prenom}"></span></b></p>
                                <hr>
                            </div>                                    

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
</main>
<!-- -------- FIN CONTENU ------------ -->


<!-- Pied de page -->
<footer th:replace="partials/footer :: footer"></footer>
<!-- Fin du pied de page -->

<!-- Bouton de retour en haut -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Inclure Bootstrap JS -->

</body>
<script src="../vendor/apexcharts/apexcharts.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/chart.js/chart.umd.js"></script>
<script src="../vendor/echarts/echarts.min.js"></script>
<script src="../vendor/quill/quill.min.js"></script>
<script src="../vendor/simple-datatables/simple-datatables.js"></script>
<script src="../vendor/tinymce/tinymce.min.js"></script>
<script src="../vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../js/main.js"></script>
</html>
