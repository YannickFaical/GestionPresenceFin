<body>
<!-- ======= Header ======= --> 
      <header th:replace="partials/header :: header"></header>
  <!-- End Header=== -->

  <!-- ======= Sidebar ======= -->
      <aside th:replace="partials/sidebar :: sidebar"></aside>
  <!-- End Left Sidebar =====  -->


<!-- ======================== CONTENU PAGE  =========================== -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Modifier une absence</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Tableau de bord</li>
                <li class="breadcrumb-item"><a th:href="@{/afficherConge}">Absences</a></li>
                <li class="breadcrumb-item active">Modifier une absence</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-8">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mise à jour absence</h5>

                        <!-- General Form Elements -->
                       <form th:action="@{/absences/editer/{id}(id=${absence.id})}" th:object="${absence}" method="post">
        <div class="form-group">
            <label for="jourAbsence">Date:</label>
            <input type="date" class="form-control" id="jourAbsence" th:field="*{jourAbsence}" required />
        </div>
        <div class="form-group">
            <label for="heureDebut">Heure début:</label>
            <input type="time" class="form-control" id="heureDebut" th:field="*{heureDebut}" required />
        </div>
        <div class="form-group">
            <label for="heureFin">Heure fin:</label>
            <input type="time" class="form-control" id="heureFin" th:field="*{heureFin}" required />
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" th:field="*{type}">
                <option value="CONGE">Congé</option>
                <option value="MALADIE">Maladie</option>
                <option value="AUTRE">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="personnel">Personnel:</label>
            <select class="form-control" id="personnel" th:field="*{personnel.idPersonnel}">
                <option th:each="p : ${personnelList}" th:value="${p.idPersonnel}" th:text="${p.nom} + ' ' + ${p.prenom}"></option>
            </select>
        </div> 
        <div class="form-group">
                            <label >Justifié</label>
                            
                                <select class="form-select" aria-label="Default select example" name="justifier" th:field="*{justifier}">
                                    <option value="Justifié">Justifié</option>
                                    <option value="Non justifié">Non justifié</option>
                                </select>
                            
                        </div>
                         <div class="form-group">
                <label for="nom" >Justificatif</label>
                
                  <input type="text" class="form-control" id="justificatif" th:field="*{justificatif}">
                
              </div>
        <br>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->

  
<!-- ======================= FIN CONTENU PAGE  ========================== -->
  
  
   
  <!-- ======= Footer ======= -->
  	 <footer th:replace="partials/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
</body>
